spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=5000



service.number-of-exercise-time=3
service.limit-of-exercise-applies=10

service.apply-start-time=1700
service.apply-close-time=2100

auth.jwt.secret=${JWT_SECRET_KEY}
auth.jwt.exp.access=${JWT_EXP_ACCESS}
auth.jwt.exp.refresh=${JWT_EXP_REFRESH}
auth.jwt.header=${JWT_HEADER}
auth.jwt.prefix=${JWT_PREFIX}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
